
<table mat-table [dataSource]="auditLogs" class="mat-elevation-z8">

  <!-- Log ID Column -->
  <ng-container matColumnDef="logID">
    <th mat-header-cell *matHeaderCellDef> Log ID </th>
    <td mat-cell *matCellDef="let log"> {{ log.logID }} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actionPerformed">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let log"> {{ log.actionPerformed }} </td>
  </ng-container>

  <!-- User Column -->
  <ng-container matColumnDef="userID">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let log"> {{ log.userID }} </td>
  </ng-container>

  <!-- Timestamp Column -->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Timestamp </th>
    <td mat-cell *matCellDef="let log"> {{ log.timestamp }} </td>
  </ng-container>

  <!-- Header and Row Declarations -->
  <tr mat-header-row *matHeaderRowDef="['logID','actionPerformed','userID','timestamp']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['logID','actionPerformed','userID','timestamp'];"></tr>
</table>
